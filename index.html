<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Clock</h1>
      <p class="wish">Good Morning</p>
      <div class="clock">
        <div class="box">
          <h2 class="hour">00</h2>
          <p>Hours</p>
        </div>
        <div class="box">
          <h2 class="min">00</h2>
          <p>Minutes</p>
        </div>
        <div class="box">
          <h2 class="sec">00</h2>
          <p>Seconds</p>
        </div>
        <h3>AM</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
